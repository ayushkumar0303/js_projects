<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Character Counter</title>
</head>
<body>
  <div class="container">
    <h2>Real time character counter</h2>
    <textarea id="text-area" placeholder="Enter your text here" maxlength="50"></textarea>
    <div class="character-container">
      <div >Total character: <span class="total-character">0</span> </div>
      <div >Remaining character:  <span class="remaining-character">50</span></div>
    </div>
    
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

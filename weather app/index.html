<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="input_data">
      <input class="input_box" type="text" placeholder="Search your city" spellcheck="false" autofocus></input>
      <button class="material-symbols-outlined search_btn">
        search
        </button>
    </div>
    <img class="weather_icon" src="images/clouds.png">
    <h1 class="temp">22Â°C</h1>
    <h2 class="city">Bangalore</h2>
    <div class="weather_details">
      <div class="col">
        <img class="icon" src="images/humidity.png">
        <div class="details">
          <span id="humidity_percent">50%</span>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col">
        <img class="icon" src="images/wind.png">
        <div class="details">
          <span id="wind_speed">50km/h</span>
          <p>Wind speed</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

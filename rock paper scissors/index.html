<!doctype html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css">
  <title>Rock paper scissor Game</title>
</head>

<body>
  <h1>Rock Paper Scissor</h1>
  <div class="container_game_ele">
    <button class="box">Rock</button>
    <button class="box">Paper</button>
    <button class="box">Scissor</button>
  </div>
  <div class="cnt_win">
    <div class="comp_win">Computer 0</div>
    <div class="player_win">Player 0</div>
  </div>
  <div class="result_reset">
    <div class="result">Start Game</div>
    <button class="restart">Restart</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
